<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Main Page</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .url-info {
            font-size: 1.1em;
            font-weight: bold;
            color: #2980b9;
            text-decoration: none;
        }

        .footer {
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 20px;
        }

        /* Add animation effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Page!</h1>
        <p>Hello, guyz! You've landed on the main page. To explore more, try navigating to:</p>
        <p>
            <a href="/contact" class="url-info">/contact</a> (Contact Page)<br>
            <a href="/about" class="url-info">/about</a> (About Page)<br>
            <a href="/index" class="url-info">/index</a> (Main Page again)
        </p>
        <div class="footer">
            <p>Powered by Your Website</p>
        </div>
    </div>
</body>
</html>
