<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }

        .url-info {
            font-size: 1.1em;
            font-weight: bold;
            color: #2980b9;
            text-decoration: none;
        }

        .footer {
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It seems the page you're looking for doesn't exist.</p>
        <p>You can go back to the <a href="/infoSite/index.html" class="url-info">Home Page</a> or visit one of the following links:</p>
        <p><a href="/infoSite/contact-me.html" class="url-info">Contact Page</a> | <a href="/infoSite/about.html" class="url-info">About Page</a></p>
        <div class="footer">
            <p>Powered by Your Website</p>
        </div>
    </div>
</body>
</html>
